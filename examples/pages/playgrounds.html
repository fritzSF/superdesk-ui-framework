<header class="docs-page__header">
    <h1 class="docs-page__h1">Superdesk UI Framework</h1>
    <ul class="docs-page__header-nav">
        <li class="docs-page__header-nav-item"><a class="docs-page__header-nav-link" href="#/design">Design</a></li>
        <li class="docs-page__header-nav-item"><a class="docs-page__header-nav-link" href="#/components">Components</a></li>
        <li class="docs-page__header-nav-item"><a class="docs-page__header-nav-link" href="#/react">React</a></li>
        <li class="docs-page__header-nav-item docs-page__header-nav-item--active"><a class="docs-page__header-nav-link" href="#/playgrounds">Playground</a></li>
    </ul>
</header>
<main class="docs-page__content">
    <section class="docs-page__container docs-page__container--full-h">
        <div class="flex-grid flex-grid--boxed flex-grid--wrap-items flex-grid--small-2">

            <div class="sd-card flex-grid__item" ng-repeat="(group, content) in playgrounds">
                <div class="sd-card__header sd-card__header--with-thumb sd-card__header--gradient-1">
                    <div class="sd-card__thumbnail sd-card__thumbnail--size-xs">
                        <h4 class="sd-card__thumbnail-heading">{{group}}</h4>
                    </div>
                </div>
                <div class="sd-card__content sd-padding--3">
                    <ul class="text-link__group">
                        <li class="text-link__item" ng-repeat="(route, page) in content">
                            <a class="text-link" href="#/playgrounds/{{route}}" target="_blank">{{page.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </section>
</main>
