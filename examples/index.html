<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Superdesk UI Framework</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body class="docs-page" ng-app="ui-docs" doc-playground>
        <header class="docs-page__header" ng-if="!route.current.$$route.playground">
            <h1 class="docs-page__h1">Superdesk UI Framework</h1>
            <ul class="docs-page__header-nav">
                <li class="docs-page__header-nav-item"><a class="docs-page__header-nav-link" href="#">Design</a></li>
                <li class="docs-page__header-nav-item"><a class="docs-page__header-nav-link" href="#">Components</a></li>
                <li class="docs-page__header-nav-item"><a class="docs-page__header-nav-link" href="#">React</a></li>
                <li class="docs-page__header-nav-item docs-page__header-nav-item--active"><a class="docs-page__header-nav-link" href="/index-playground.html">Playground</a></li>
            </ul>
        </header>
        <main class="docs-page__content">
            <section class="docs-page__container docs-page__container--full-h">
                <div class="flex-grid flex-grid--boxed flex-grid--wrap-items flex-grid--small-2">
                    <div class="sd-card flex-grid__item">
                        <div class="sd-card__header sd-card__header--with-thumb sd-card__header--gradient-1">
                            <div class="sd-card__thumbnail sd-card__thumbnail--size-xs">
                                <h4 class="sd-card__thumbnail-heading">Superdesk</h4>
                            </div>
                        </div>
                        <div class="sd-card__content sd-padding--3">
                            <ul class="text-link__group">
                                <li class="text-link__item" ng-repeat="playground in playgrounds">
                                    <a class="text-link" href="#{{playground.originalPath}}" target="_blank">{{playground.title}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
    
                    <div class="sd-card flex-grid__item">
                        <div class="sd-card__header sd-card__header--with-thumb sd-card__header--gradient-1">
                            <div class="sd-card__thumbnail sd-card__thumbnail--size-xs">
                                <h4 class="sd-card__thumbnail-heading">Publisher</h4>
                            </div>
                        </div>
                        <div class="sd-card__content sd-padding--3">
                            <ul class="text-link__group">
                                <li class="text-link__item" ng-repeat="playground in publisherPlaygrounds">
                                    <a class="text-link" href="#{{playground.originalPath}}" target="_blank">{{playground.title}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
